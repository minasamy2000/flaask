<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    <title>{% block title %} {%endblock%}</title>
  <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.css')}}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{url_for('post')}}">ITI</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{url_for('about')}}">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('contact')}}">Contact us</a>
        </li>
     
       
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
{%block contant%}


{%endblock%}
</body>
  <script src="{{url_for('static', filename='bootstrap/js/bootstrap.js')}}">
  </script>
</html>
