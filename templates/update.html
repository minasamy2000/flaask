{% extends 'layouts/base.html' %}
{%block contant%}
<form method="POST"enctype="multipart/form-data">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input type="text"  name="title"class="form-control" value="{{ post.title }}" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Body</label>
      <input type="text" name="body"class="form-control"  value="{{ post.body }}" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Image</label>
        <input type="file" name="image"class="form-control" value="{{ post.image }}" id="exampleInputPassword1">
      </div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  {%endblock%}
